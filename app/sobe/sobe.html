
<form class="navbar-form navbar-left" role="search">
 <div class="form-group">
 <input type="text" class="form-control" placeholder="brojKreveta:Search" [(ngModel)]="brojKreveta">
 </div>
</form>

<form class="navbar-form navbar-left" role="search">
 <div class="form-group">
 <input type="text" class="form-control" placeholder="brojKvadrata:Search" [(ngModel)]="brojKvadrata">
 </div>
</form>


<div class="col-lg-12">
	<table  class="display" cellspacing="0" >
	    <thead>
            <tr>
                <th>Ime sobe: </th>
                <th>Kvadratura: </th>
                <th>Broj kreveta: </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="#soba of sobe| SearchPipe2: brojKvadrata | SearchPipe: brojKreveta">
                <th>{{soba.ime}}</th>
                <th>{{soba.brojKvadrata}}</th>
                  <th>{{soba.brojKreveta}}</th>
                 
            </tr>
        </tbody>
    </table>
</div>
